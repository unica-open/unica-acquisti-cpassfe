<nav>
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">{{ 'SIDEBAR.HOME' | translate }}</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/', 'ord']">{{ 'SIDEBAR.ORDINI.TITLE' | translate }}</a></li>
      <li class="breadcrumb-item active">{{ 'SIDEBAR.ORDINI.EVASION.SEARCH' | translate }}</li>
  </ol>
</nav>
<ngb-accordion #accordionRicerca id="accordion-ricerca" [activeIds]="activeIds">
  <ngb-panel title="{{accordionTitle}}" id="panelRicerca">
      <ng-template ngbPanelContent>
        <cpass-form-ricerca-evasione [formPristine]="formPristine" [formRicercaEvasione]="formRicercaEvasione"
          (datiRicerca)="onCercaEvasione($event)" (resetForm)="onResetForm()"></cpass-form-ricerca-evasione>
      </ng-template>
    </ngb-panel>
</ngb-accordion>
<br>
<cpass-risultati-ricerca-evasione *ngIf="ricercaEffettuata" [pagedResponse]="pagedResponse" [currentPaginationData]="currentPaginationData"
  (changePaginationData)="onChangePaginationData($event)"></cpass-risultati-ricerca-evasione>
